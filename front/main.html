<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Board Chooser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="hello">
        <a id="chooser">Выбрать ученика</a>
        <span></span>
    </div>
    <div class="container">
        <div class="row">
            <div class="alert alert-primary" role="alert" id="child">
                <strong>Тут появится имя ученика</strong>
            </div>
            <div class="list-group children_list">
                
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        let child_list
        let iterator
        async function main_printer() {
            if (!child_list | iterator==21) {
                child_list = await eel.main_children_list_former()();
                iterator = 0
            }
            console.log(iterator)
            document.getElementById("child").getElementsByTagName("strong")[0].innerHTML = child_list[iterator]
            layout = '<a href="#!" class="list-group-item list-group-item-action list-group-item-secondary">' + child_list[iterator] + '</a>'
            link = document.createElement('a')
            link.href = '#!'
            link.classList.add("list-group-item");
            link.classList.add("list-group-item-action");
            link.classList.add("list-group-item-secondary");
            link.innerHTML = child_list[iterator]
            document.getElementsByClassName('children_list')[0].prepend(link)
            iterator++
        }
        document.getElementById("chooser").onclick = main_printer;
    </script>
</body>
</html>
